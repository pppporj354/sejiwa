# Blok server untuk mengalihkan HTTP ke HTTPS
server {
    listen 80;
    server_name domain_anda.com;

    # Lokasi khusus untuk verifikasi Let's Encrypt/Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Blok server utama untuk HTTPS
server {
    listen 443 ssl http2;
    server_name domain_anda.com;

    # Path sertifikat SSL (ini adalah path di DALAM kontainer)
    ssl_certificate /etc/letsencrypt/live/domain_anda.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/domain_anda.com/privkey.pem;

    # Lokasi untuk menyajikan file statis frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html; # Penting untuk routing React
    }

    # Lokasi untuk meneruskan request API ke kontainer backend 'api'
    location /api/v1/ {
        # 'api' adalah nama service backend di docker-compose.yml
        # Docker akan otomatis resolve 'api' ke IP internal kontainer backend
        # Port 8080 adalah port yang diekspos oleh aplikasi Go di dalam kontainernya
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
# Blok server untuk mengalihkan HTTP (port 80) ke HTTPS (port 443)
server {
    listen 80;
    server_name sejiwa.horus.my.id; # Domain Anda

    # Lokasi khusus untuk verifikasi Let's Encrypt/Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Mengalihkan semua request lain ke HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Blok server utama untuk menangani trafik HTTPS
server {
    listen 443 ssl http2;
    server_name sejiwa.horus.my.id; # Domain Anda

    # Path ke sertifikat SSL (ini adalah path di DALAM kontainer Docker)
    ssl_certificate /etc/letsencrypt/live/sejiwa.horus.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sejiwa.horus.my.id/privkey.pem;

    # Lokasi untuk menyajikan file statis frontend React Anda
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Baris ini penting agar routing React (spt /login, /dashboard) berfungsi
        try_files $uri /index.html; 
    }

    # Lokasi untuk meneruskan request API ke kontainer backend 'api'
    location /api/ {
        # 'api:8080' adalah alamat internal service backend di dalam jaringan Docker
        proxy_pass http://api:8080/api/v1/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}